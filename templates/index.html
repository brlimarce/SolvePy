            </svg>
            
            <!-- Header -->
            <h3 class="align-self-center">&nbsp;&nbsp;SolvePy&nbsp;</h3>
        </div>
    </div>
    <!-- End of Header -->

    <!-- Start of Left Container -->
    <div class="row mt-5">
        <!-- Header -->
        <div class="col-6">
            <h1 class="text-primary">Let's get solving.</h1>
            <p class="lead text-secondary">SolvePy is a generic solver for Quadratic Spline Interpolation and Simplex Method.</p>
        </div>

        <!-- Image -->
        <div class="col-6">
            <svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16">

            </svg>
        </div>
    </div>
    <!-- End of Left Container -->

    <!-- Start of Button Container -->
    <div class="row mt-4">
        <div class="d-flex flex-row">
            <a href="/solve/qsi" class="btn btn-outline-primary">Solve QSI</a> &nbsp;
            <a href="/solve/simplex" class="btn btn-outline-secondary">Solve Simplex</a>
        </div>
    </div>
    <!-- End of Button Container -->
{% endblock %}
