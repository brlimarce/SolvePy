<!-- ** About
    | This serves as the web page about SolvePy,
    | such as technologies used, description, etc.
-->
{% extends "layouts/sublayout.html" %}

<!-- Start of Header -->
{% block subtitle %}
    About the App
{% endblock %}

{% block title %}
    About SolvePy
{% endblock %}
<!-- End of Header -->

<!-- Start of Nested Body -->
{% block subbody %}
    <!-- Start of Information Cards -->
    <div class="row">
        {% for _ in range(0, information|length) %}
            <div class="card col-4">
                <img src="https://designshack.net/wp-content/uploads/placeholder-image-368x247.png" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ (information[_])['header'] }}</h5>
                    <p class="card-text">{{ (information[_])['body'] }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
    <!-- End of Information Cards -->
{% endblock %}
<!-- End of Nested Body -->
