<!-- ** About
    | This serves as the web page about SolvePy,
    | such as technologies used, description, etc.
-->
{% extends "layouts/sublayout.html" %}

<!-- Start of Header -->
{% block subtitle %}
    About the App
{% endblock %}

{% block title %}
    About SolvePy
{% endblock %}
<!-- End of Header -->

<!-- Start of Nested Body -->
{% block subbody %}
    <!-- Start of Information Cards -->
    <div class="row">
        {% for _ in range(0, information|length) %}
            <div class="card col-4 d-flex flex-column align-items-start">
                <img src="{{ 'static/' + (information[_])['icon'] }}" width="100%" height="100%" />
                <div class="card-body">
                    <h4 class="card-title mb-3"><span class="badge bg-primary">{{ (information[_])['header'] }}</span></h4>
                    <p class="card-text">{{ (information[_])['body']|safe }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
    <!-- End of Information Cards -->
{% endblock %}
<!-- End of Nested Body -->
