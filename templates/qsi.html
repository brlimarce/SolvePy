<!-- ** QSI
    | This serves as the web page for the
    | QSI generic solver.
-->
{% extends "layouts/sublayout.html" %}

<!-- Start of Header -->
{% block subtitle %}
    Generic Solver
{% endblock %}

{% block title %}
    Quadratic Spline Interpolation
{% endblock %}
<!-- End of Header -->

<!-- Start of Nested Body -->
{% block subbody %}
    <!-- Start of Form -->
    <form>
        <div class="row">
            <!-- Start of X-Values -->
            <label for="xval" class="form-label fw-bold col-1">X Values</label>
            <div class="col-5">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="xval" placeholder="i.e. 1,2,3,4,5" aria-label="X Values" aria-describedby="xhelp" />
                    <button type="button" class="input-group-text fw-bold text-secondary" id="xhelp">?</button>
                </div>
                <small id="xmsg" class="form-text text-muted">Enter numerical values separated by commas.</small>
            </div>
            <!-- End of X-Values -->

            <!-- Start of Y-Values -->
            <label for="yval" class="form-label fw-bold col-1">Y Values</label>
            <div class="col-5">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="yval" placeholder="i.e. 1,2,3,4,5" aria-label="Y Values" aria-describedby="yhelp" />
                    <button type="button" class="input-group-text fw-bold text-secondary" id="yhelp">?</button>
                </div>
                <small id="ymsg" class="form-text text-muted">Enter numerical values separated by commas.</small>
            </div>
            <!-- End of Y-Values -->
        </div> <br /> <br />

        <div class="row">
            <!-- Start of Value -->
            <label for="val" class="form-label fw-bold col-1">Value</label>
            <div class="col-5">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="val" placeholder="i.e. 1" aria-label="Value" aria-describedby="valhelp" />
                    <button type="button" class="input-group-text fw-bold text-secondary" id="valhelp">?</button>
                </div>
                <small id="valmsg" class="form-text text-muted">Enter a number.</small>
            </div>
            <!-- End of Value -->
        </div> <br /> <br /> <br />

        <!-- Start of Buttons -->
        <div class="row col-12">
            <!-- Divider -->
            <div class="col-4"></div>

            <!-- Start of Button Container -->
            <div class="d-flex flex-row justify-content-around col-3">
                <button type="submit" class="btn btn-primary">Display Output</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
            <!-- End of Button Container -->

            <!-- Divider -->
            <div class="col-4"></div>
        </div>
        <!-- End of Buttons -->
    </form>
    <!-- End of Form -->

    <!-- Start of Popover Script -->
    <script>
    </script>
    <!-- End of Popover Script -->
{% endblock %}
<!-- End of Nested Body -->
