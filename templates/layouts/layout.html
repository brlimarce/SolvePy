<!-- ** Layout -->
<!-- This contains the template for all webpages. -->
<!DOCTYPE html>
<html>
    <!-- Start of Header -->
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" />

        <!-- Internal CSS -->
        <style>
            p {
                text-align: justify;
            }
        </style>
        
        <!-- Title -->
        <title>SolvePy</title>
    </head>
    <!-- End of Header -->

    <!-- Start of Body -->
    <body class="user-select-none">
        <!-- Start of Grid -->
        <div class="container">
            <!-- Start of Navigation Bar -->
            <div class="row d-flex justify-content-between align-items-center">
                <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
                    <!-- Start of Navbar Header -->
                    <div class="navbar-brand">
                        <!-- Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-grid-3x3-gap-fill" viewBox="0 0 16 16">
                            <path d="M1 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2zM1 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V7zM1 12a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-2z"/>
                        </svg>
                        
                        <!-- Header -->
                        <small class="align-self-center">&nbsp;SolvePy&nbsp;</small>
                        
                        <!-- Hamburger Menu -->
                        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#webpages" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <!-- End of Navbar Header -->

                    <!-- Start of Navbar Pages -->
                    <div class="collapse navbar-collapse" id="webpages">
                        <ul class="navbar-nav mr-auto">
                            {% block pages %}
                            {% endblock %}
                        </ul>
                    </div>
                    <!-- End of Navbar Pages -->

                    <!-- Start of Home Button -->
                    <button class="btn btn-outline-light my-2 my-sm-0" type="button">Go Back</button>
                    <!-- End of Home Button -->
                </nav>
            </div> <br /> <br /> <br /> <br /> <br />
            <!-- End of Navigation Bar -->
            
            <!-- Start of Body Block -->
            {% block body %}
            {% endblock %}
            <!-- End of Body Block -->
        </div>
        <!-- End of Grid -->
        
        <!-- Start of Bootstrap (JS Script) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- End of Bootstrap (JS Script) -->
    </body>
    <!-- End of Body -->
</html>
