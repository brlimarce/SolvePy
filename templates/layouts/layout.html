<!-- ** Layout 
    | This serves as the base template for all
    | web pages in the app.
-->
<!DOCTYPE html>
<html lang="en-us">
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />

        <!-- Internal CSS -->
        <style>
            p {
                text-align: justify;
            }

            th {
                color: #394858;
                font-weight: 600;
            }

            input {
                border: none;
            }

            label:not(.form-check-label) {
                display: none;
            }
        </style>
        
        <!-- Title -->
        <title>SolvePy</title>
    </head>

    <body class="user-select-none">
        <!-- Start of Page Grid -->
        <div class="container">
            <!-- Start of Navbar Block -->
            {% block navbar %}
            {% endblock %}
            <!-- Start of Navbar Block -->
            
            <!-- Start of Body Block -->
            {% block body %}
            {% endblock %}
            <!-- End of Body Block -->

            <!-- Start of Footer -->
            <br /> <br /> <footer class="mb-5">
                <!-- Divider -->
                <hr class="mt-5 mb-3" />

                <!-- Start of Row -->
                <div class="row mt-4 text-secondary d-flex flex-row justify-content-between">
                    <!-- Start of Logo and Title -->
                    <div class="col-6 d-flex flex-row">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-grid-3x3-gap-fill" viewBox="0 0 16 16">
                            <path d="M1 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2zM1 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V7zM1 12a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-2z"/>
                        </svg>
                        <p>&nbsp;&nbsp;&copy; SolvePy</p>
                    </div>
                    <!-- End of Logo and Title -->

                    <!-- Start of Pages -->
                    <div class="col-6 d-flex flex-row justify-content-end">
                        {% for k in pages.keys() %}
                            <p class="mr-4">&nbsp;&nbsp;&nbsp;{{ (pages[k])['name'] }}</p>
                        {% endfor %}
                    </div>
                    <!-- End of Pages -->
                </div>
                <!-- End of Row -->
            </footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Page Grid -->

        <!-- Start of Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
        <!-- End of Bootstrap JS -->
    </body>
</html>
